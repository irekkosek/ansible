- name: Install neovim as deb package
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/.neovim-install && checkinstall -y --pkgname neovim --pkgversion 999"
  tags:
  - neovim-compile
  - dotfiles

- name: Remove neovim install folder
  become: true
  file:
    path: "{{ lookup('env', 'HOME') }}/.neovim-install"
    state: absent
  tags:
  - neovim-compile
  - dotfiles
