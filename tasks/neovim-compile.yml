- name: Remove neovim if installed
  become: true
  apt:
    name: neovim
    state: absent
  tags: 
  - neovim-compile
  - dotfiles

- name: Install required neovim build packages
  become: true
  apt:
    name:
    - build-essential
    - ninja-build
    - gettext
    - libtool
    - libtool-bin
    - autoconf
    - automake
    - cmake
    - pkg-config
    - unzip
    - doxygen
    - checkinstall
  tags: 
  - neovim-compile
  - dotfiles

- name: Clone neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/.neovim-install"
  tags:
  - neovim-compile
  - dotfiles

- name: Build neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/.neovim-install && make CMAKE_BUILD_TYPE=Release"
  tags:
  - neovim-compile
  - dotfiles

